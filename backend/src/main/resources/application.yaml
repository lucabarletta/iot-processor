### general config
spring:
  iotProcessor:
    influxdb:
      url: ${influxUrl}
      username: ${influxUsername}
      password: ${influxPassword}
      bucket: ${influxBucket:sensordata}
      org: ${influxOrg:iot-processor}
      token: ${influxToken}
  actor-logic:
    batch-processing-size: 100
  rabbitmq:
    host: localhost
    port: 5672
    username: ${rabbitmqUsername}
    password: ${rabbitmqPassword}
logging:
  level:
    root: info
akka:
  conf: classpath:/application.conf
management:
  endpoints:
    web:
      exposure:
        include: '*'
---
### dev specific config
spring:
  config:
    activate:
      on-profile: dev

---
### prod specific config
spring:
  config:
    activate:
      on-profile: prod